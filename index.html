<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Review: Sign Up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>

        </header>

        <main class="container">
            <h2>Signup for our newsletter</h2>
            <p id="first-p">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr-thick">
            <hr class="hr-thin"> 
            <form action="index.html" method="post" autocomplete="on">
                <fieldset class="contact">
                <legend class="contact-legend">Contact Information</legend>
                <div class="contact-container">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" autocomplete="name" placeholder="Required" class="placeholder-right" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="Required" class="placeholder-right" required>
                    </div>
                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" autocomplete="tel" class="placeholder-left" placeholder="(555) 867-5309">
                    </div>
                    <div>
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="address-level3" autocomplete="address-level3" class="placeholder-left" placeholder="123 Main Street">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" autocomplete="address-level2" placeholder="City" class="placeholder-left">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="state" autocomplete="address-level1">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        </select>
                    </div>	
                    <div id="postal-code-container">	
                        <label for="postal-code">Zip Code</label>	
                        <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code" placeholder="12345" class="placeholder-left">
                    </div>
                </div>
                </fieldset>
                <hr class="hr-thin">

                <fieldset>
                    <legend class="news-legend">Newsletter</legend>

                    <fieldset>
                        <legend>Select the newsletters you would like to receive</legend>
                            <div class="checkbox">
                                <input type="checkbox" id="html-news" name="news-pref" value="html-news" checked>
                                <label for="html-news">HTML News</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="css-news" name="news-pref" value="css-news">
                                <label for="css-news">CSS News</label>                               
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="javascript-news" name="news-pref" value="javascript-news">
                                <label for="javascript-news">JavaScript News</label>
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter format</legend>
                            <div class="radio">
                                <input type="radio" id="html" name="news-format" value="html" checked>
                                <label for="html">HTML</label>                               
                            </div>
                            <div class="radio">
                                <input type="radio" id="plain-text" name="news-format" value="plain-text">
                                <label for="plain-text">Plain Text</label>                                
                            </div>
                    </fieldset>

                    <fieldset>
                        <legend>Other topics you'd like to hear about</legend>
                        <textarea id="other-interests" name="other-interests" cols="40" rows="5"></textarea>                    </fieldset>
                </fieldset>
                <input type="submit" value="Sign Up">
            </form>
        </main>

        <footer>
            <small>Copyright The Code Review</small>
        </footer>
    </body>
</html>
